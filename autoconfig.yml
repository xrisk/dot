# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  content.windowed_fullscreen:
    global: true
  fonts.hints:
    global: bold 10pt sans_serif
  fonts.monospace:
    global: Source Code Pro
  fonts.prompts:
    global: 10pt sans-serif
  fonts.statusbar:
    global: 16pt monospace
  fonts.tabs:
    global: 16pt monospace
  fonts.web.family.sans_serif:
    global: Helvetica Neue
  fonts.web.family.serif:
    global: Helvetica Neue
  fonts.web.family.standard:
    global: '"Helvetica Neue"'
  hints.chars:
    global: asdfghjkl
  hints.uppercase:
    global: true
  scrolling.smooth:
    global: true
  url.searchengines:
    global:
      DEFAULT: https://google.com?q={}
  window.hide_decoration:
    global: true
