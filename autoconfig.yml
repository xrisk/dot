config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  bindings.commands:
    global:
      normal:
        ',M': hint links spawn mpv {hint-url}
        ',b': config-cycle content.host_blocking.enabled
        ',m': spawn mpv {url}
        J: tab-prev
        K: tab-next
        M: hint links spawn mpv {hint-url}
        j: scroll down
        k: scroll up
  completion.open_categories:
    global:
    - searchengines
    - quickmarks
    - bookmarks
    - history
  content.cookies.accept:
    global: all
  content.cookies.store:
    global: true
  content.host_blocking.enabled:
    global: false
  content.windowed_fullscreen:
    global: true
  fonts.hints:
    global: 14pt sans-serif
  fonts.monospace:
    global: Fira Code
  fonts.prompts:
    global: 10pt sans-erif
  fonts.statusbar:
    global: 16pt monospace
  fonts.tabs:
    global: 16pt monospace
  fonts.web.family.sans_serif:
    global: Helvetica Neue
  fonts.web.family.serif:
    global: Helvetica Neue
  fonts.web.family.standard:
    global: '"Helvetica Neue"'
  hints.chars:
    global: asdfghjklzxcvbnmqwertyuiop
  hints.uppercase:
    global: true
  input.insert_mode.auto_load:
    global: true
  scrolling.smooth:
    global: true
  tabs.position:
    global: top
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
  window.hide_decoration:
    global: false
